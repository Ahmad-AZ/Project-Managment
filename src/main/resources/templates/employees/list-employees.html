<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header"></head>  <!--the same like BAR -->

<body>
<nav th:replace="layouts :: NAVBAR" ></nav>  <!--feature in thymeleaf to reuse the code in layouts.html with fragment and replace with name  BAR -->



<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <!--  Add New Employee Button -->
    <a th:href="@{/employees/new}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <br></br>

    <table class="table table-bordered table-striped">

        <thead align="center" >
        <tr>
            <th> Firts Name</th>
            <th> Last Name</th>
            <th> E-Mails </th>
        </tr>
        </thead>

        <tbody>

        <tr   th:each="empos :${employeeList}">

            <td  th:text="${empos.firstName}"/>
            <td  th:text="${empos.lastName}"/>
            <td  th:text="${empos.email}"/>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
