<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header"></head>  <!--the same like BAR -->


<body>
<nav th:replace="layouts :: NAVBAR" ></nav>  <!--feature in thymeleaf to reuse the code in layouts.html with fragment and replace with name  BAR -->

        <div  class="container">

            <form action="/projects/save" th:object="${project}" method="post">
            <input type="text" placeholder="Project Name" th:field="${project.name}">

                <select th:field="${project.stage}">

                     <option th:value="NOTSTARTED" > Not Started </option>
                    <option th:value="INPROGRESS"> In Progress </option>
                    <option th:value="COMPLETED"> Completed </option>

                </select>

                <textarea th:type="submit"  placeholder="Enter Project Description"  th:field="${project.description}"> </textarea>
                <button type="submit"> Create Project</button>


            </form>
        </div>





</body>

</html>
