
spring.datasource.url=${jdbcurl}
#jdbc:postgresql://localhost:5432/pma-springbootdb
spring.datasource.username=${jdbcurl}
#postgres
spring.datasource.password=${jdbcurl}
#2357
spring.datasource.initialization-mode=never
#drives tables
#hibernate is going to look to this entities and be able to create the tables in the actual database
spring.jpa.hibernate.ddl-auto=none
# we need with for the later versions
#of spring to prevent any sql feature errors.
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.show-sql=true
spring.thymeleaf.cache=false
version=3.0.0